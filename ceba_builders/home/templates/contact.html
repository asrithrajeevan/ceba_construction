<!-- {% extends 'base.html' %} -->
{% load static %}

{% block content %}

<style>
  .parallax {
    background-image: url("../static/images/aboutUS.png");
    min-height: 500px;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .indented-paragraph {
    text-indent: 80px; 
  }

  .font-size{
    font-size:large
  }
</style>

<div class="container-about parallax">
  <div class="centered" id="bold-text-header">Contact US</div>
</div>

<div class="p-5 mt-2">
  <div class="row">
    <div class="col-md-8">
      <h2 class="pb-3 hidden" style="font-weight: 700; " id="font-famly">Talk with Us</h2>
      <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control hidden" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control hidden" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control hidden" id="subject" name="subject" placeholder="Enter Subject" required>
          </div>
          <div class="form-group col-md-6">
            <input type="tel" class="form-control hidden" id="phone" name="phone"  placeholder="Phone Number" required>
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control hidden" id="message" name="message" rows="4" placeholder="Enter Message" required></textarea>
        </div>

        <div class="form-row">
          <div class="col-md-6">
            <button class="btn btn-main p-2 font-size hidden" id="bold-text-header" type="submit">Send Message</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-main p-2 font-size hidden" id="bold-text-header" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-4 pt-4">
      <img src="{% static 'images/safeHome.jpg' %}" alt="intro-image1" class="img-fluid" style="height: 100%; width:100%; border-radius: 20px;">
    </div>
  </div>
</div>

{% endblock %}
